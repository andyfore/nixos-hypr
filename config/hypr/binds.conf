

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, Return, exec, $terminal, Launch default terminal (foot)
bindd = $mainMod SHIFT, Return, exec, kitty, Launch Kitty terminal
bindd = $mainMod, Q, killactive, , Close active window
bindd = $mainMod SHIFT, Q, exit, , Exit Hyprland
bindd = $mainMod, T, exec, $fileManager, Open file manager (Thunar)
bindd = $mainMod, space, togglefloating, , Toggle window floating mode
bindd = $mainMod, F, fullscreen, 1, Fullscreen (monitor resolution)
bindd = $mainMod SHIFT, F, fullscreen, , Fullscreen (window size)
#bindd = $mainMod, R, exec, $menu, Show run menu
bindd = $mainMod, R, exec, rofi-legacy.menu, Show application menu (rofi)
#bindd = $mainMod, R, exec, $reload_waybar, Reload Waybar
bindd = $mainMod, S, exec, $snip, Take a screenshot
bindd = ALT SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots, Take region screenshot

# Noctalia-shell bindings
bindd = $mainMod, D, exec, qs -c noctalia-shell ipc call launcher toggle, Toggle Noctalia launcher
bindd = $mainMod, M, exec, qs -c noctalia-shell ipc call notifications toggle, Toggle notifications panel
bindd = $mainMod, V, exec, qs -c noctalia-shell ipc call launcher clipboard, Open clipboard manager
bindd = $mainMod SHIFT, comma, exec, qs -c noctalia-shell ipc call settings toggle, Open Noctalia settings
bindd = $mainMod ALT, L, exec, qs -c noctalia-shell ipc call sessionMenu lockAndSuspend, Lock and suspend
bindd = $mainMod SHIFT, Y, exec, qs -c noctalia-shell ipc call wallpaper toggle, Toggle wallpaper menu
bindd = $mainMod, X, exec, qs -c noctalia-shell ipc call sessionMenu toggle, Open session menu
bindd = $mainMod, C, exec, qs -c noctalia-shell ipc call controlCenter toggle, Toggle control center
bindd = $mainMod SHIFT, C, exec, config-menu, Edit major config files
bindd = $mainMod CTRL, R, exec, qs -c noctalia-shell ipc call screenRecorder toggle, Toggle screen recorder

# Move focus with mainMod + arrow keys
bindd = $mainMod, l, movefocus, l, Move focus left
bindd = $mainMod, h, movefocus, r, Move focus right
bindd = $mainMod, k, movefocus, u, Move focus up
bindd = $mainMod, j, movefocus, d, Move focus down

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, workspace, 1, Switch to workspace 1
bindd = $mainMod, 2, workspace, 2, Switch to workspace 2
bindd = $mainMod, 3, workspace, 3, Switch to workspace 3
bindd = $mainMod, 4, workspace, 4, Switch to workspace 4
bindd = $mainMod, 5, workspace, 5, Switch to workspace 5
bindd = $mainMod, 6, workspace, 6, Switch to workspace 6
bindd = $mainMod, 7, workspace, 7, Switch to workspace 7
bindd = $mainMod, 8, workspace, 8, Switch to workspace 8
bindd = $mainMod, 9, workspace, 9, Switch to workspace 9
bindd = $mainMod, 0, workspace, 10, Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, movetoworkspace, 1, Move window to workspace 1
bindd = $mainMod SHIFT, 2, movetoworkspace, 2, Move window to workspace 2
bindd = $mainMod SHIFT, 3, movetoworkspace, 3, Move window to workspace 3
bindd = $mainMod SHIFT, 4, movetoworkspace, 4, Move window to workspace 4
bindd = $mainMod SHIFT, 5, movetoworkspace, 5, Move window to workspace 5
bindd = $mainMod SHIFT, 6, movetoworkspace, 6, Move window to workspace 6
bindd = $mainMod SHIFT, 7, movetoworkspace, 7, Move window to workspace 7
bindd = $mainMod SHIFT, 8, movetoworkspace, 8, Move window to workspace 8
bindd = $mainMod SHIFT, 9, movetoworkspace, 9, Move window to workspace 9
bindd = $mainMod SHIFT, 0, movetoworkspace, 10, Move window to workspace 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, workspace, e+1, Scroll to next workspace
bindd = $mainMod, mouse_up, workspace, e-1, Scroll to previous workspace

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
